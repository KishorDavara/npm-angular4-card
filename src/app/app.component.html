<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<app-card
    [id]="cardId" 
    [title]="cardTitle" 
    [text]="cardText" 
    [date]="cardDate" 
    [time]="cardTime" 
    [place]="cardPlace" 
    [image]="cardImage" 
    [share]="cardShare" 
    (transmitFavEvent3)="recordFav($event)"
></app-card>
<div *ngIf="isFav">The card id {{this.cardId}} is a favorite</div>
