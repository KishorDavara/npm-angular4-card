<div class="app-card">
    <div class="app-card-head">
    Title: {{this.title}}<br />
    <br />
    Date/time: {{this.date}} - {{this.time}}<br />
    Place: {{this.place}}
  </div>

  <div class="app-card-image">
      <img src="{{this.image}}" />
  </div>
  <div class="app-card-text">
    Text: {{this.text}}
  </div>
  <div class="app-card-image">
    Id: {{this.id}}<br />
    {{this.share}}
  </div>
</div>
